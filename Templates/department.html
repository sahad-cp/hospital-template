{% extends "base.html" %}
{% load static %}

{% block title %}
    Department
{% endblock title %}

{% block css %}
    <link rel="stylesheet" href="{% static '/css/department.css' %}">
{% endblock css %}

{% block content %}
        <div class="my-5"></div>
        <div class="scroll-img d-flex justify-content-center">
            <div class="inner-div text-center">
                <h1>Our Departments</h1>
                <p>Get In touch With Us</p>
            </div>
        </div>

        <div class="container">

            {% for d in dept %}

            <div class="card m-4" style="width: 18rem; display: inline-block;">
                <div class="card-body text-center">
                    <h4 style="color: #04C254;" class="card-title mt-1">{{d.dep_name}}</h4>
                    <hr>
                    <p class="card-text mt-3">{{d.dep_description}}</p>
                    
                </div>
            </div>

            {% endfor %}


        </div>
{% endblock content %}

{% extends "base.html" %}
{% load static %}

{% block title %}
    Contact as
{% endblock title %}


{% block css %}
    <link rel="stylesheet" href="{% static '/css/contact.css' %}">
{% endblock css %}

{% block content %}
        <div class="my-5"></div>
        <div class="scroll-img d-flex justify-content-center">
            <div class="inner-div text-center">
                <h1>Contact us</h1>
                <p>Get In touch With Us</p>
            </div>
        </div>

        
        <div class="w-100 text-center mt-5">
            <h1>Appointment</h1>
        </div>
        <div class="d-flex justify-content-center w-100 mt-5" >
            <form action="" method="post" >
                {% csrf_token %}
        
                {{ form.as_p }}
                <input type="submit" class="input-btn">
            </form>
        </div>

        

{% endblock content %}

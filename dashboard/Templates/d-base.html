{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/css/d-base.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/images/hospital_icon.png' %}">
    
    
    {% block style %}
        
    {% endblock style %}
        

    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
 
</head>
<body>
    <div class="w-100">
        <input type="checkbox" id="menu">
        <nav>
            <label>City Hospital</label>
            <ul>
                <li>
                    <a href="">Logout</a>
                </li>
            </ul>

            <label for="menu" class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </label>
        </nav>


        <div class="side-menu">

            <center>
                <img src="{% static '/images/user_logo.png' %}" alt="">
                <br><br>
                <h5>user name</h5>
            </center>
            <br>

            <a href="{% url 'dash_home' %}"><i class="fa-solid fa-boxes-stacked"></i><span>Dashboard</span></a>
            <a href="{% url 'dash_booking' %}"><i class="fa-solid fa-book"></i><span>Booking</span></a>
            <a href="{% url 'dash_department' %}"><i class="fa-solid fa-building"></i><span>Departments</span></a>
            <a href="{% url 'dash_doctor' %}"><i class="fa-solid fa-user-doctor"></i><span>Doctors</span></a>


            <a href="" class="logout"><i class="fa-solid fa-arrow-right-from-bracket"></i><span>Logout</span></a>

        </div>
        
        <div class="data">

            
            {% block content %}
                
            {% endblock content %}
                

        </div>




        
    </div>





    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    
</body>
</html>
